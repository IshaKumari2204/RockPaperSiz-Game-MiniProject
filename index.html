<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading" >Let's Play "Rock-Paper-Scissors"</div>
    <div class="choices">
        <div class="choice" id="rock"></div>
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissor"></div>
    </div>
    <div id="score-board">
       <div class="score" >
          <pre id="my-score">0</pre>
          <pre>YOU</pre>
       </div>
       <div class="score">
          <pre id="comp-score">0</pre>
          <p>COMPUTER</p>
       </div>
    </div>
    <div class="play-btn hide">
        Play Your Move
    </div>
    <button class="reset">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
